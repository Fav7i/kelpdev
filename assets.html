<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KelpDev</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex flex-col w-full h-screen bg-[#708A58]">
        <div class="flex flex-row w-full px-2 py-8 bg-[#FFF1CA] justify-between border-b-3 border-[#2D4F2B">
            <div class="flex flex-row gap-5">
                <a href="" class="font-bold text-[#2D4F2B]">HOME</a>
                <a href="" class="font-bold text-[#2D4F2B]">ASSETS</a>
            </div>
            <span class="font-bold text-4xl font-bold text-[#2D4F2B] sm:hidden">KelpDev</span>
            <div class="flex flex-row gap-5">
                <a href="" class="ri-facebook-fill text-4xl text-[#2D4F2B]"></a>
                <a href="" class="ri-instagram-fill text-4xl text-[#2D4F2B]"></a>
            </div>
        </div>
        <div class="flex flex-col w-full h-full p-3">
            <div class="flex flex-col w-full h-full justify-start text-[#FFF1CA]">
                <span class="bg-[#FFF1CA] text-[#708A58] font-bold p-2 w-50 border-b-3 border-[#2D4F2B]">Free Assets</span>
                <div class="flex flex-row mt-5 justify-around">
                    <div class="flex flex-col w-80 h-70">
                        <img class="w-full h-full bg-[#FFF1CA] border-b-3 border-[#2D4F2B]" src="" alt="">
                        <span class="bg-[#FFF1CA] text-[#708A58] mt-5 font-bold p-2 w-full border-b-3 border-[#2D4F2B]">Name Game</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col w-full h-full justify-start text-[#FFF1CA]">
                <span class="bg-[#FFF1CA] text-[#708A58] font-bold p-2 w-50 border-b-3 border-[#2D4F2B]">Paid Assets</span>
                <div class="flex flex-row mt-5 justify-around">
                    <div class="flex flex-col w-80 h-70">
                        <img class="w-full h-full bg-[#FFF1CA] border-b-3 border-[#2D4F2B]" src="" alt="">
                        <span class="bg-[#FFF1CA] text-[#708A58] mt-5 font-bold p-2 w-full border-b-3 border-[#2D4F2B]">Name Game</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full px-2 py-10 bg-[#FFF1CA]">
            <span class="text-2xl font-light">2025 &copy; Copyright KelpDev</span>
        </div>
    </div>
</body>
</html>
